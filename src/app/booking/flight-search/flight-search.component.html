<h2 class="title">Flight Search</h2>

<form #form="ngForm">

  <div class="form-group">
    <label>From:</label>
    <input [ngModel]="from()" (ngModelChange)="updateCriteria($event, to())" appCity name="from" class="form-control">
  </div>

  @if (form?.controls?.['from']?.hasError('appCity')) {
    <div class="alert alert-warning">
      Invalid city!
    </div>
  }

  <div class="form-group">
    <label>To:</label>
    <input [ngModel]="to()" (ngModelChange)="updateCriteria(from(), $event)"name="to" class="form-control">
  </div>

  <div class="form-group">
    <button (click)="search()" [disabled]="!from() || !to()" class="btn btn-default">
      Search
    </button>

    <div>Current Route: {{ route() }}</div>

    <button class="btn btn-default" (click)="delay()">
      Delay 1st Flight
    </button>

    @if (flights().length > 0) {
      <div>
        {{flights().length}} flights found!
      </div>
    }

  </div>
</form>

<div class="row">
  @for (f of flights(); track f) {
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
      <flight-card [item]="f" [selected]="basket()[f.id]" (selectedChange)="setBasektState(f.id, $event)" />
    </div>
  }
</div>

<pre>{{ basket() | json }}</pre>
